<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
    <defs>
        <linearGradient id="houseGrad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#F87171"/> <!-- warm red top -->
            <stop offset="100%" stop-color="#3B82F6"/> <!-- cool blue bottom -->
        </linearGradient>
    </defs>

    <!-- Light background for contrast -->
    <rect width="64" height="64" fill="#E0F2FE"/>

    <!-- House outline on top -->
    <polygon points="16,32 32,16 48,32 48,48 16,48"
             fill="none"
             stroke="url(#houseGrad)"
             stroke-width="4"
             stroke-linejoin="round"/>
</svg>
